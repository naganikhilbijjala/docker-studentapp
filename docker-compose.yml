version: "3.8"

services:
  app:
    build: .
    ports:
      - "8080:8080"
    networks:
      - s-network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: nikhil
      POSTGRES_PASSWORD: Nikhil@22
      POSTGRES_DB: nikhil
    ports:
      - 5432:5432
    networks:
      - s-network
    volumes:
      - postgres-s-data:/var/lib/postgresql/data

networks:
  s-network:
    driver: bridge


volumes:
  postgres-s-data:
